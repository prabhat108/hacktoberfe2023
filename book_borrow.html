<!DOCTYPE html>
<html>
<head>
  <title>Book Borrowing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Book Borrowing Page</h1>
  </header>

  <main>

    <section id="book-borrowing">
      <h2>Book Borrowing Form</h2>
      <form action="/action_page.php" method="post">
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id" required>
        <label for="borrower_name">Borrower Name:</label>
        <input type="text" id="borrower_name" name="borrower_name" required>
        <label for="borrowing_date">Borrowing Date:</label>
        <input type="date" id="borrowing_date" name="borrowing_date" required>
        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" required>
        <input type="submit" value="Borrow Book">
      </form>
    </section>

  </main>

</body>
</html>
